<section class="section projects">

  <div class="glow-spot top-left"></div>
  <div class="glow-spot bottom-right"></div>

  <div class="container">

    <div class="section-header">
      <span class="section-eyebrow">
        <i class="bi bi-folder-fill"></i> Portafolio
      </span>
      <h2 class="section-title">Proyectos Destacados</h2>
      <p class="section-desc">
        Una selección de mis desarrollos en ingeniería web, videojuegos y aplicaciones interactivas.
      </p>
    </div>

    <div class="projects-grid">

      <article
        class="project-card glass-panel"
        *ngFor="let project of projects; let i = index"
        [style.animationDelay]="i * 0.1 + 's'"
      >
        <div class="project-image">
          <div class="image-overlay">
            <span class="view-more">Ver Detalles</span>
          </div>
          <img
            [src]="project.image"
            [alt]="project.title"
            loading="lazy"
            onerror="this.src='https://via.placeholder.com/600x400/1a1a1a/8900ff?text=Proyecto'"
          />
        </div>

        <div class="project-body">
          <div class="body-top">
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
          </div>

          <div class="body-bottom">
            <div class="project-tech">
              <span *ngFor="let tech of project.tech">
                {{ tech }}
              </span>
            </div>

            <div class="project-actions">
              <a
                [href]="project.demo"
                target="_blank"
                rel="noopener noreferrer"
                class="btn-action demo"
                title="Ver Demo en vivo"
              >
                <i class="bi bi-window-fullscreen"></i> Demo
              </a>

              <a
                [href]="project.github"
                target="_blank"
                rel="noopener noreferrer"
                class="btn-action code"
                title="Ver Código en GitHub"
              >
                <i class="bi bi-github"></i> Código
              </a>
            </div>
          </div>
        </div>

      </article>

    </div>
  </div>
</section>

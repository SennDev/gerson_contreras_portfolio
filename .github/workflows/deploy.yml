name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Tu rama principal se llama 'master' segÃºn tu archivo anterior

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies ğŸ”§
        run: npm ci

      - name: Build Project ğŸ—ï¸
        # Esto compila el proyecto y ajusta los enlaces para que funcionen en GitHub Pages
        # Reemplaza 'NOMBRE_DE_TU_REPO' si tu repositorio se llama diferente a 'gerson_contreras_portfolio'
        run: npm run build -- --configuration=production --base-href /gerson_contreras_portfolio/

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # IMPORTANTE: Angular v17+ con 'application builder' crea la carpeta 'browser'
          folder: dist/gerson_contreras_portfolio/browser
          branch: gh-pages
